<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ru">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наша задачка</title>
  <link rel="stylesheet" href="style.css">
 </head>

 <body class="body">
  <h1 class="header">Угадай число</h1>
  <p class="greeting">приветствие</p>
  <!-- <p class="text"></p> -->

  <button class="play__putton">Play game</button>

  <div class="quiz hidden">
    <div class="quiz__left">
        <p class="small"></p>
    </div>
    <div class="quiz__action">
        <h2 class="quiz__title">Введи число <br> от 0 до 100 </h2>
        <form class="quiz__input-wrap">
            <input type="text" class="quiz__input">
            <button class="quiz__button" type="submit">Удиви меня!</button>
        </form>
    </div>
    <div class="quiz__right">
        <p class="big"></p>
    </div>
  </div>


<div class="modal modal__greet">
    <form class="modal__window">
        <p class="modal__title">
            Привет, друг!!!<br>Как тебя зовут?
        </p>
        <div class="modal__input-wrap">
            <input class="modal__input" type="text">
            <button class="modal__button" type="submit">GO</button>
        </div>
    </form>
</div>

<div class="modal modal__congratulation">
    <p class="congratulation">congratulation</p>
</div>

<!-- </div> -->

  <script src="index.js"></script>
 </body>

</html>
